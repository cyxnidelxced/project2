<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: Photo Gallery</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body> 
    <h1>Genshin Impact</h1>
    
    <h2>Hydro Vision Users</h2>
    
    <div class="carousel">
        <div class="carousel-images">
            <div class="carousel-item active">
                <img src="images/furina.jpg" alt="Image 1">
                <div class="caption">Furina</div>
            </div>
            <div class="carousel-item">
                <img src="images/neuvillette.jpg" alt="Image 2">
                <div class="caption">Neuvillette</div>
            </div>
            <div class="carousel-item">
                <img src="images/kokomi.jpg" alt="Image 3">
                <div class="caption">Kokomi</div>
            </div>
            <div class="carousel-item">
                <img src="images/mona.png" alt="Image 4">
                <div class="caption">Mona</div>
            </div>
            <div class="carousel-item">
                <img src="images/ayato.jpg" alt="Image 5">
                <div class="caption">Ayato</div>
            </div>
            <div class="carousel-item">
                <img src="images/nilou.jpg" alt="Image 6">
                <div class="caption">Nilou</div>
            </div>
            <div class="carousel-item">
                <img src="images/sigewinne.jpg" alt="Image 7">
                <div class="caption">Sigewinne</div>
            </div>
            <div class="carousel-item">
                <img src="images/childe.jpg" alt="Image 8">
                <div class="caption">Tartaglia</div>
            </div>
            <div class="carousel-item">
                <img src="images/yelan.jpg" alt="Image 9">
                <div class="caption">Yelan</div>
            </div>
            <div class="carousel-item">
                <img src="images/barbara.jpg" alt="Image 10">
                <div class="caption">Barbara</div>
            </div>
            <div class="carousel-item">
                <img src="images/candace.jpg" alt="Image 11">
                <div class="caption">Candace</div>
            </div>
            <div class="carousel-item">
                <img src="images/xingqiu.jpg" alt="Image 12">
                <div class="caption">Xingqiu</div>
            </div>

        </div>
        
        <div class="indicators">
        <button class="back" onclick="prevSlide(-1)">&#10094;</button>
        <button class="next" onclick="nextSlide(1)">&#10095;</button>
        </div>
    
    </div>
</body>

</html>
